<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mqtt</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<style>
    html body{
        height: 100%;
    }
    .card{
        height: 100%;
        color:cornflowerblue;
    }

</style>

<body>
    <div>
        <h1>MOWS</h1>
        <p>MQTT on Web Browser</p> 
    </div>
    <div class="container">
        <div class="row">

            <!-- row 1 -->

            <div class="col">
                <div class="card">
                    <div class="container">
                            <div class="card-header mx-auto">
                                <div class="text-center">Broker</div>

                            </div>
                            <div class="card-body mx-auto">
                                <label for="input-broker-ws"> Address:</label>
                                <input type="text" class="form-control" id="input-broker-ws" value="ws://broker.hivemq.com:8000/mqtt"><br>

                                <button id="btn-connect" class="btn btn-outline-primary">Connect</button>

                                <button id="btn-disconnect" class="btn btn-outline-primary">Disconnect</button>
                            </div>
                        
                        <div >
                            Status: <br>
                            <div id="status" class="text-center alert alert-secondary">
                                Disconnected
                            </div>
                        </div>
                        <div class="card-footer"></div>
                        <div class="table-wrapper-scroll-y my-custom-scrollbar">Message: <br><br>
                            <table class="text-center table table-bordered">
                                <thead class="table-primary">
                                    <tr>
                                        <th>Topic</th>
                                        <th>Message</th>
                                        <th>Timestamp</th>
                                    </tr>
                                </thead>
                                <tbody id="tbl-body">
                
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>



            <!-- row 2 -->

            <div class="row">
                <div class="card">
                    <div class="container">
                            <div class="card-header mx-auto">
                                <div class="text-center">Subscriber</div>
                            </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label class="text-left">Topic:</label>
                                <input type="text" class="form-control" id="topic-sub" value="exercise">
                            </div>
                            <div class="mx-auto">
                                <button id="btn-subscribe" class="btn btn-outline-primary">Subscribe</button>
                                <button id="btn-unsubscribe" class="btn btn-outline-primary">Unsubscribe</button>
                            </div>
                        </div><br><br><br><br>
                        <div class="card-footer"></div>
                        <div class="table-wrapper-scroll-y my-custom-scrollbar">Message: <br><br>
                            <table class="text-center table table-bordered">
                                <thead class="table-primary">
                                    <tr>
                                        <th>Topic</th>
                                        <th>Timestamp</th>
                                    </tr>
                                </thead>
                                <tbody id="tbl-body-subscribe">
                
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>






            <!-- row 3 -->

            <div class="row">
                <div class="card">
                    <div class="container">
                            <div class="card-header mx-auto">
                                <div class="text-center">Publisher</div>
                            </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label class="text-left">Topic:</label>
                                <input type="text" class="form-control" id="topic" value="judy">
                            </div>
                            <div class="form-group">
                                <label class="text-justify">Message:</label>
                                <input type="text" class="form-control" id="message" value="Jude">
                            </div>
                                <button id="btn-publish" class="btn btn-outline-primary mx-auto" style="padding:13px">Publish</button>
                        </div>
                        <div class="card-footer"></div>
                        <div class="table-wrapper-scroll-y my-custom-scrollbar">Message: <br><br>
                            <table class="text-center table table-bordered">
                                <thead class="table-primary">
                                    <tr>
                                        <th>Topic</th>
                                        <th>Message</th>
                                        <th>Timestamp</th>
                                    </tr>
                                </thead>
                                <tbody id="tbl-body-pub">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            
            
</div>
        

        
        
    

    <!-- script -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>
    <script src="scripts/browserMqtt.js"></script>
    <script src="scripts/controller.js"></script>
</body>

</html>
